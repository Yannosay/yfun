<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Tic-Tac-Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="startScreen">
  <button id="normalBtn">Normal Mode</button>
  <button id="ultimateBtn">ULTIMATE TICTACTOE</button>
</div>

<div id="gameScreen">
  <h2 id="turnText"></h2>
  <div id="gameContainer"></div>
</div>

<script>
const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const container=document.getElementById("gameContainer");
const turnText=document.getElementById("turnText");

document.getElementById("normalBtn").addEventListener("click",()=>{
  startScreen.style.display="none";
  gameScreen.style.display="flex";
  container.innerHTML="";
  turnText.innerText="X's Turn";
  const script=document.createElement("script");
  script.src="normal.js";
  document.body.appendChild(script);
});

document.getElementById("ultimateBtn").addEventListener("click",()=>{
  startScreen.style.display="none";
  gameScreen.style.display="flex";
  container.innerHTML="";
  turnText.innerText="X's Turn";
  const script=document.createElement("script");
  script.src="ultimate.js";
  document.body.appendChild(script);
});
</script>
</body>
</html>
